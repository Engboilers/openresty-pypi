[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
include_dir = /etc/circus.d

[watcher:consumer]
cmd = python consumer/consumer.py
singleton = true

[watcher:webapp]
cmd = chaussette --fd $(circus.sockets.webapp) app:app
use_sockets = True
copy_env = True

[socket:webapp]
host = 127.0.0.1
port = 5000

[env:webapp,consumer]
PATH = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
PYTHONPATH = /vagrant/